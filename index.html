<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECO - Generador de Informes</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè•</text></svg>">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --success: #10b981;
            --error: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 32px;
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 8px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--gray-600);
            font-size: 16px;
        }

        .api-status {
            position: absolute;
            top: 16px;
            right: 16px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            background: var(--error);
            color: white;
        }

        .api-status.connected {
            background: var(--success);
        }

        .upload-section {
            margin-bottom: 24px;
        }

        .upload-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .upload-option {
            flex: 1;
            padding: 12px 16px;
            background: white;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-600);
            transition: all 0.3s ease;
        }

        .upload-option:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(37, 99, 235, 0.05);
        }

        .section-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--gray-900);
        }

        .upload-area {
            border: 2px dashed var(--gray-200);
            border-radius: 12px;
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--gray-50);
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: var(--primary);
            background-opacity: 0.02;
        }

        .upload-area.dragover {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.05);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--gray-400);
        }

        .upload-text {
            font-size: 16px;
            color: var(--gray-600);
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 14px;
            color: var(--gray-400);
        }

        .file-input {
            display: none;
        }

        .selected-files {
            margin-top: 16px;
            padding: 16px;
            background: var(--gray-100);
            border-radius: 8px;
            display: none;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--gray-200);
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-size {
            color: var(--gray-400);
            font-size: 12px;
        }

        .process-button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
            display: none;
        }

        .process-button:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .process-button:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--gray-200);
            border-radius: 4px;
            overflow: hidden;
            display: none;
            margin-bottom: 16px;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .result {
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
        }

        .result.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .result.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .download-button {
            background: var(--success);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-top: 12px;
            transition: all 0.3s ease;
        }

        .download-button:hover {
            background: #059669;
        }

        @media (max-width: 640px) {
            .container {
                padding: 24px;
                margin: 10px;
            }
            
            .upload-buttons {
                flex-direction: column;
                gap: 8px;
            }
            
            .upload-area {
                padding: 24px;
            }
            
            .logo {
                font-size: 36px;
            }
            
            .title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="api-status" id="apiStatus">üî¥ Desconectada</div>
        
        <div class="header">
            <div class="logo">üè•</div>
            <h1 class="title">ECO</h1>
            <p class="subtitle">Generador de informes ecocardiogr√°ficos</p>
        </div>

        <div class="upload-section">
            <div class="upload-buttons">
                <button class="upload-option" id="fileButton">
                    üìÑ Seleccionar Archivos
                </button>
                <button class="upload-option" id="folderButton">
                    üìÅ Seleccionar Carpeta
                </button>
            </div>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Arrastra archivos aqu√≠ o usa los botones de arriba</div>
                <div class="upload-hint">Formatos: .docx, .doc | M√°ximo: 50 archivos</div>
                <input type="file" id="fileInput" class="file-input" multiple accept=".doc,.docx">
                <input type="file" id="folderInput" class="file-input" webkitdirectory accept=".doc,.docx">
            </div>
            
            <div class="selected-files" id="selectedFiles"></div>
        </div>

        <button class="process-button" id="processButton">
            üöÄ Generar Informes
        </button>
        
        <button class="process-button" id="debugButton" style="background: #6b7280;">
            üîç Debug Archivos
        </button>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const API_URL = 'https://eco3.onrender.com';
        let selectedFiles = [];

        // Elements
        const apiStatus = document.getElementById('apiStatus');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const folderInput = document.getElementById('folderInput');
        const fileButton = document.getElementById('fileButton');
        const folderButton = document.getElementById('folderButton');
        const selectedFilesDiv = document.getElementById('selectedFiles');
        const processButton = document.getElementById('processButton');
        const debugButton = document.getElementById('debugButton');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const result = document.getElementById('result');

        // Check API status
        async function checkApiStatus() {
            try {
                const response = await fetch(API_URL);
                if (response.ok) {
                    apiStatus.textContent = 'üü¢ Conectada';
                    apiStatus.classList.add('connected');
                } else {
                    throw new Error('API not responding');
                }
            } catch (error) {
                apiStatus.textContent = 'üî¥ Desconectada';
                apiStatus.classList.remove('connected');
            }
        }

        // File handling
        fileButton.addEventListener('click', () => fileInput.click());
        folderButton.addEventListener('click', () => folderInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        folderInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            // Filter only .doc and .docx files
            const validFiles = Array.from(files).filter(file => {
                const ext = file.name.toLowerCase();
                return ext.endsWith('.doc') || ext.endsWith('.docx');
            });
            
            selectedFiles = validFiles;
            updateSelectedFilesDisplay();
            
            if (selectedFiles.length > 0) {
                processButton.style.display = 'block';
                debugButton.style.display = 'block';
                processButton.textContent = selectedFiles.length === 1 
                    ? 'üöÄ Generar Informe' 
                    : `üöÄ Generar ${selectedFiles.length} Informes`;
            } else if (files.length > 0) {
                showResult('error', '‚ùå No se encontraron archivos .doc o .docx v√°lidos');
            }
        }

        function updateSelectedFilesDisplay() {
            if (selectedFiles.length === 0) {
                selectedFilesDiv.style.display = 'none';
                return;
            }

            selectedFilesDiv.style.display = 'block';
            selectedFilesDiv.innerHTML = selectedFiles.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <span>üìÑ</span>
                        <span>${file.name}</span>
                    </div>
                    <span class="file-size">${(file.size / 1024 / 1024).toFixed(1)} MB</span>
                </div>
            `).join('');
        }

        // Process files
        processButton.addEventListener('click', processFiles);
        debugButton.addEventListener('click', debugFiles);

        async function processFiles() {
            if (selectedFiles.length === 0) return;

            processButton.disabled = true;
            progressBar.style.display = 'block';
            result.style.display = 'none';

            const formData = new FormData();
            
            // Always use single file processing to avoid browser timeout issues
            if (selectedFiles.length === 1) {
                formData.append('file', selectedFiles[0]);
                await processSingleFile(formData);
            } else {
                // Process files one by one to avoid timeout
                await processMultipleFilesSeparately();
            }
        }

        async function processSingleFile(formData) {
            try {
                updateProgress(30);
                
                // Create AbortController with extended timeout for .doc processing
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 300000); // 5 minutes timeout
                
                const response = await fetch(`${API_URL}/generar_informe`, {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                updateProgress(80);

                if (response.ok) {
                    const blob = await response.blob();
                    updateProgress(100);
                    
                    const filename = selectedFiles[0].name.replace(/\.(doc|docx)$/i, '_informe.docx');
                    downloadFile(blob, filename);
                    
                    showResult('success', '‚úÖ Informe generado exitosamente');
                } else {
                    const errorData = await response.text();
                    showResult('error', `‚ùå Error: ${errorData}`);
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    showResult('error', '‚ùå Timeout: El procesamiento tard√≥ demasiado (>5 min). Intenta con menos archivos o archivos m√°s peque√±os.');
                } else {
                    showResult('error', `‚ùå Error de conexi√≥n: ${error.message}`);
                }
            } finally {
                resetUI();
            }
        }

        async function processMultipleFiles(formData) {
            try {
                updateProgress(30);
                
                // Create AbortController with extended timeout for .doc processing
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 300000); // 5 minutes timeout
                
                const response = await fetch(`${API_URL}/generar_informes_multiples`, {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                updateProgress(80);

                if (response.ok) {
                    const blob = await response.blob();
                    updateProgress(100);
                    
                    downloadFile(blob, 'informes_generados.zip');
                    showResult('success', `‚úÖ ${selectedFiles.length} informes generados exitosamente`);
                } else {
                    const errorData = await response.text();
                    showResult('error', `‚ùå Error: ${errorData}`);
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    showResult('error', '‚ùå Timeout: El procesamiento tard√≥ demasiado (>5 min). Intenta con menos archivos o archivos m√°s peque√±os.');
                } else {
                    showResult('error', `‚ùå Error de conexi√≥n: ${error.message}`);
                }
            } finally {
                resetUI();
            }
        }

        function updateProgress(percent) {
            progressFill.style.width = `${percent}%`;
        }

        function downloadFile(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function showResult(type, message) {
            result.className = `result ${type}`;
            result.innerHTML = message;
            result.style.display = 'block';
        }

        async function debugFiles() {
            if (selectedFiles.length === 0) return;

            try {
                const formData = new FormData();
                selectedFiles.forEach(file => formData.append('files', file));
                
                const response = await fetch(`${API_URL}/debug_files`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const debugData = await response.json();
                    showResult('success', 
                        `üîç DEBUG INFO:\n` +
                        `Total archivos: ${debugData.total_files}\n` +
                        `Archivos v√°lidos: ${debugData.valid_files}\n` +
                        `Archivos:\n${debugData.files.map(f => 
                            `  ‚Ä¢ ${f.filename} (${f.content_type}) - ${f.size} bytes`
                        ).join('\n')}`
                    );
                } else {
                    const errorData = await response.text();
                    showResult('error', `‚ùå Debug Error: ${errorData}`);
                }
            } catch (error) {
                showResult('error', `‚ùå Debug Failed: ${error.message}`);
            }
        }

        async function processMultipleFilesSeparately() {
            const results = [];
            const errors = [];
            
            processButton.disabled = true;
            progressBar.style.display = 'block';
            
            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const progress = (i / selectedFiles.length) * 90; // Reserve 10% for final step
                updateProgress(progress);
                
                showResult('success', `üìÑ Procesando archivo ${i + 1}/${selectedFiles.length}: ${file.name}`);
                
                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 120000); // 2 minutes per file
                    
                    const response = await fetch(`${API_URL}/generar_informe`, {
                        method: 'POST',
                        body: formData,
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        const filename = file.name.replace(/\.(doc|docx)$/i, '_informe.docx');
                        downloadFile(blob, filename);
                        results.push(filename);
                        showResult('success', `‚úÖ ${file.name} ‚Üí ${filename}`);
                    } else {
                        const errorData = await response.text();
                        errors.push(`${file.name}: ${errorData}`);
                        showResult('error', `‚ùå Error en ${file.name}: ${errorData}`);
                    }
                } catch (error) {
                    const errorMsg = error.name === 'AbortError' 
                        ? 'Timeout (>2 min)' 
                        : error.message;
                    errors.push(`${file.name}: ${errorMsg}`);
                    showResult('error', `‚ùå Error en ${file.name}: ${errorMsg}`);
                }
                
                // Small delay between files
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            updateProgress(100);
            
            // Show final results
            const successCount = results.length;
            const errorCount = errors.length;
            
            if (successCount > 0 && errorCount === 0) {
                showResult('success', `üéâ ${successCount} informes generados exitosamente`);
            } else if (successCount > 0) {
                showResult('success', `‚ö†Ô∏è ${successCount} exitosos, ${errorCount} errores. Ver consola para detalles.`);
                console.log('Errores:', errors);
            } else {
                showResult('error', `‚ùå Todos los archivos fallaron. Ver consola para detalles.`);
                console.log('Errores:', errors);
            }
            
            resetUI();
        }

        function resetUI() {
            processButton.disabled = false;
            setTimeout(() => {
                progressBar.style.display = 'none';
                updateProgress(0);
            }, 1000);
        }

        // Initialize
        checkApiStatus();
        setInterval(checkApiStatus, 10000);
    </script>
</body>
</html>
